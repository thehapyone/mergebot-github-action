name: Continuous Integration

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  test-docker:
    name: Docker Tests
    runs-on: ubuntu-latest

    services:
      registry:
        image: registry:2
        ports:
          - 5001:5000

    env:
      TEST_TAG: localhost:5001/mergebot/github-action:latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v6

      - name: Setup Docker BuildX
        id: setup-buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true
          driver-opts: network=host

      - name: Build the Container
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ env.TEST_TAG }}

      - name: Run the Container
        id: run
        env:
          INPUT_GITHUB_APP_ID: "123456"
          INPUT_GITHUB_APP_PRIVATE_KEY: "dummy-key"
          INPUT_DRY_RUN: "true"
        run: |
          docker run \
            --env INPUT_GITHUB_APP_ID \
            --env INPUT_GITHUB_APP_PRIVATE_KEY \
            --env INPUT_DRY_RUN \
            --rm ${{ env.TEST_TAG }}

  test-action:
    name: GitHub Actions Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v6

      - name: Test Local Action
        id: test-action
        uses: ./
        with:
          github-app-id: "123456"
          github-app-private-key: "dummy-key"
          dry-run: true
          extra-args: "--project sample/repo"

      - name: Verify dry run
        run: echo "Dry run completed"
